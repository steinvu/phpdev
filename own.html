<html>
	<head>
		<script>
			function getData(str) {
				if (str == "") {
					document.getElementById("userdata").innerHTML = "";
					return;
				} else { 
					if (window.XMLHttpRequest) {
						// code for IE7+, Firefox, Chrome, Opera, Safari
						xmlhttp = new XMLHttpRequest();
					} else {
						// code for IE6, IE5
						xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
					}
					xmlhttp.onreadystatechange = function() {
						if (this.readyState == 4 && this.status == 200) {
							document.getElementById("userdata").innerHTML = this.responseText;
						}
					};
					xmlhttp.open("GET","getuserdata.php?q="+str,true);
					xmlhttp.send();
				}
			}

			function getDbData(str) {
				if (str == "") {
					document.getElementById("userdata").innerHTML = "";
					return;
				} else { 
					if (window.XMLHttpRequest) {
						// code for IE7+, Firefox, Chrome, Opera, Safari
						xmlhttp = new XMLHttpRequest();
					} else {
						// code for IE6, IE5
						xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
					}
					xmlhttp.onreadystatechange = function() {
						if (this.readyState == 4 && this.status == 200) {
							document.getElementById("userdata").innerHTML = this.responseText;
						}
					};
					xmlhttp.open("GET","getuserdata.php?qdb="+str,true);
					xmlhttp.send();
				}
			}

		</script>
	</head>
	
	<body>

		<input id="txtsearch" type="text" onkeyup="getData(this.value)" placeholder="Search text">
		<input id="txtsearch" type="text" onkeyup="getDbData(this.value)" placeholder="Search DB for lastname">
		<br><br>

		<div id="userdata">
			<b>Person info will be listed here...</b>
		</div>

	</body>
</html>
